name: Build & Deploy Docs to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'azure_jumpstart_localbox/mkdocs.yml'
      - 'azure_jumpstart_localbox/requirements.txt'
      - 'azure_jumpstart_localbox/staticwebapp.config.json'
      - '.github/workflows/swa-docs.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: azure_jumpstart_localbox
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MkDocs site
        working-directory: azure_jumpstart_localbox
        run: mkdocs build --strict

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: azure_jumpstart_localbox/site
          output_location: ""